<!-- toast.component.html -->
<div
  *ngIf="toastService.isVisible()"
  class="flex items-center fixed left-1/2 transform -translate-x-1/2  top-5 right-5 w-full max-w-xs p-4 mb-4 text-sm rounded-lg shadow transition-all"
  [ngClass]="{
    'bg-green-100 text-green-700': toastService.options().color === 'success',
    'bg-red-100 text-red-700': toastService.options().color === 'error',
    'bg-blue-100 text-blue-700': toastService.options().color === 'info',
    'bg-yellow-100 text-yellow-700': toastService.options().color === 'warning'
  }"
  role="alert"
>
  <!-- Icono SVG -->
  <span class="me-3" [innerHTML]="toastService.options().icon"></span>

  <!-- Mensaje -->
  <div class="text-sm font-normal">{{ toastService.options().message }}</div>

  <!-- BotÃ³n para cerrar el toast -->
  <button
    (click)="toastService.close()"
    class="ms-auto text-lg p-1.5 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
    aria-label="Close"
  >
    <span class="sr-only">Cerrar</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
