<table #table id="listItems" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr >
      <th class="px-6 py-3">Company Name</th>
      <th class="px-6 py-3"> class="px-6 py-3"Ticker</th>
      <th class="px-6 py-3">Stock Price</th>
      <th class="px-6 py-3">Market Cap</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock of stocks" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 border-gray-200">
      <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ stock.name }}</td>
      <td  class="px-6 py-4">{{ stock.ticker }}</td>
      <td  class="px-6 py-4">{{ stock.price }}</td>
      <td class="px-6 py-4">{{ stock.marketCap }}</td>
    </tr>
  </tbody>
</table>
