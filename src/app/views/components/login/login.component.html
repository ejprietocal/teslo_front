<div class="mb-4 p-5 flex items-center justify-center w-full h-screen bg-color-container">

  <form action="" class="p-4 rounded-2xl w-dvw h-3/4 sm:w-3/4 lg:w-1/3 bg-color">
      <div class="m-5">
         <label for="email" class="block mt-2 mb-3 text-xl">Correo</label>
         <input
            type="email"
            id="email"
            name="email"
            placeholder="Escribe tu correo"
            class="input-behavior"
            required>
      </div>
      <div class="m-5">
         <label for="password" class="block mt-2 mb-3 text-xl">Contraseña</label>
         <input
            type="password"
            id="password"
            name="password"
            placeholder="Escribe tu contraseña"
            class="input-behavior"
            required>
      </div>
      <div class="p-5 flex justify-between items-center">
        <p class="text-stone-800 dark:text-stone-100 text-lg">¿No tienes cuenta?</p>
        <a href="#" class="text-stone-800 dark:text-stone-100 text-lg">Registrate</a>
      </div>
      <div class="m-5">
         <button type="submit" class="bg-color-container text-stone-800 dark:text-stone-100 rounded-xl w-full p-3 text-xl">
            Entrar
         </button>
      </div>
  </form>
</div>
